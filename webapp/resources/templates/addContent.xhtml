<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
    <h2>Add a Point</h2>
    <h:form>
        <div style="height: 70px">
            <h:messages style="color:#4da149;margin:8px;" globalOnly="true"/>
        </div>
        <div class="form-group">
            <label for="newDate">Date</label>
            <h:inputText a:type="date" styleClass="form-control" id="newDate" value="#{point.date}" required="true"
                         requiredMessage="Please enter Date">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText>
        </div>
        <div class="form-group">
            <label for="newValue">Value</label>
            <h:inputText styleClass="form-control" type="number" min="1" max="200" id="newValue" required="true"
                         requiredMessage="Enter number from 1 to 200" value="#{point.value}"/>
        </div>

        <div class="form-group">
            <label for="newMessage">Message</label>
            <h:inputText styleClass="form-control" id="newMessage" value="#{point.message}"/>
        </div>
        <h:commandButton styleClass="btn btn-default"
                         action="#{pointBean.addPoint(point)}" value="Add Point"/>
    </h:form>
    <h:button styleClass="btn btn-default" value="Back to main page" outcome="index"/>
</ui:composition>
</html>
