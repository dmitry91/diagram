<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:view>

    <h:form>
        <h:commandButton styleClass="btn btn-default" value="Clear" action="#{pointBean.clear}"/>
        <h:commandButton styleClass="btn btn-default" value="Generate" action="#{pointBean.generateArray}"/>
        <h:button styleClass="btn btn-default" value="Add" outcome="addpoint"/>
    </h:form>
    <br/>

    <h:form>
        <h3>Output data for the period:</h3>
        <div class="form-group">
            <label for="from">From</label>
            <h:inputText id="from" styleClass="form-control" a:type="date" value="#{pointBean.from}" required="true"
                         requiredMessage="Please enter Date">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText>
        </div>
        <div class="form-group">
            <label for="to">To</label>
            <h:inputText id="to" styleClass="form-control" a:type="date" value="#{pointBean.to}" required="true"
                         requiredMessage="Please enter Date">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText>
        </div>
        <h:commandButton styleClass="btn btn-default" action="#{pointBean.getResultSortedPoint}" value="Submit"/>
    </h:form>

    <br/>
    <div class="tablecontainer">
        <h:dataTable styleClass="table table-sm " id="data_table" value="#{pointBean.resultPoint}" var="item">


            <h:column>
                <f:facet name="header">id</f:facet>
                #{item.id}
            </h:column>

            <h:column>
                <f:facet name="header">Data</f:facet>
                <h:outputText value="#{item.date}">
                    <f:convertDateTime type="date" dateType="short"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Value</f:facet>
                #{item.value}
            </h:column>

            <h:column>
                <f:facet name="header">Message</f:facet>
                #{item.message}
            </h:column>
        </h:dataTable>

    </div>

    <!-- diagram -->
    <div id="flotcontainer"/>
</f:view>
</html>
