<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" language="javascript"
                type="text/javascript"/>
        <h:outputScript name="bootstrap/js/bootstrap.js"/>
    </f:facet>

    <div class="container">
        <div class="row">
            <div class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <h2 style="color: white">Registration</h2>
                    </div>
                </div>
            </div>
            <h:form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <h:inputText styleClass="form-control"
                                 id="email"
                                 requiredMessage="Please enter your email address."
                                 required="true"
                                 a:placeholder="Enter email"
                                 validatorMessage="Invalid email format"
                                 value="#{authorizationBean.user}">
                        <f:validator validatorId="com.dmitry.services.EmailValidator"/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <h:inputSecret styleClass="form-control"
                                   id="password"
                                   required="true"
                                   requiredMessage="Please enter your password"
                                   a:placeholder="Enter password"
                                   value="#{authorizationBean.password}">
                    </h:inputSecret>
                    <h:message for="password"/>
                </div>

                <div class="form-group">
                    <label for="password_repeat">Repeat password</label>
                    <h:inputSecret styleClass="form-control"
                                   id="password_repeat"
                                   required="true"
                                   requiredMessage="Please repeat your password"
                                   a:placeholder="Enter password"
                                   value="#{authorizationBean.repeatPassword}">
                    </h:inputSecret>
                    <h:message for="password_repeat"/>
                </div>

                <br/>
                <h:commandButton styleClass="btn btn-default" action="#{authorizationBean.registrationUser}"
                                 value="Registration"/>
            </h:form>
            <h:button styleClass="btn btn-default" value="To login page" outcome="login"/>
        </div>
    </div>
</h:body>
</html>
