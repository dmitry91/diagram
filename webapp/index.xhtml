<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Index</title>
    <h:outputStylesheet library="css" name="index_style.css"/>
</h:head>
<h:body>
    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" language="javascript"
                type="text/javascript"/>
        <h:outputScript name="bootstrap/js/bootstrap.js"/>
    </f:facet>
    <div class="container">
        <div class="row">

            <div id="header">
                <ui:insert name="header">
                    <ui:include src="resources/templates/header.xhtml"/>
                </ui:insert>
            </div>

            <div id="content">
                <ui:insert name="conetnt">
                    <ui:include src="resources/templates/indexContent.xhtml">
                    </ui:include>
                </ui:insert>
            </div>

            <script language="javascript" type="text/javascript"
                    src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
            <script language="javascript" type="text/javascript"
                    src="http://static.pureexample.com/js/flot/excanvas.min.js"></script>
            <script language="javascript" type="text/javascript"
                    src="http://static.pureexample.com/js/flot/jquery.flot.min.js"></script>
            <h:outputScript library="js" name="diagram.js"/>

        </div>
    </div>
</h:body>
</html>
